spring.datasource.url=jdbc:h2:mem:fusiondb
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=trace
#logging.level.org.springframework.security=TRACE /logging
spring.main.banner-mode=off
bookstore.app.jwtSecret=======================Egor=Spring===========================
bookstore.app.jwtExpirationMs=86400000
bookstore.app.jwtRefreshExpirationMs=86400000
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=5KB
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.main.allow-circular-references=true
